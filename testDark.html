<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LimonnyCSS Test</title>
    <link rel="stylesheet" href="limonny.css">
  </head>
  <body class="dark">
    <div class="limon titlebar light">light titlebar!</div>
    <div class="limon titlebar dark">dark titlebar!</div>
    <p>Test!</p>
    <button class="limon light">Light!</button><button class="limon dark">Dark!</button>
    <button class="limon light pill">Light!</button><button class="limon dark pill">Dark!</button>
    <button class="limon light rounded">Light!</button><button class="limon dark rounded">Dark!</button>
    <input class="limon light"/><input class="limon dark"/>
    <input class="limon light pill"/><input class="limon dark pill"/>
    <input class="limon light rounded"/><input class="limon dark rounded"/>
    <select class="limon light">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon dark">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon light pill">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon dark pill">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon light rounded">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon dark rounded">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <br>
    <select class="limon light" size="3">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon dark" size="3">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon light rounded" size="3">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <select class="limon dark rounded" size="3">
      <option>aa</option>
      <option>bb</option>
      <option>cc</option>
      <option>dd</option>
    </select>
    <ul class="limon boxed">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <div class="limon darkshandow animated" style="--animate-speed:0.2s">Hover me for dark shandow quick!</div>
    <div class="limon lightshandow animated">Hover me for light shandow slowww!</div>
    <div class="limon darkshandow always">Always dark shandow</div>
    <div class="limon lightshandow always">Always light shandow</div>
  </body>
</html>
